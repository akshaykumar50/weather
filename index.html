<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">


</head>
<body class="bgImage d-flex justify-content-center align-items-center " style="background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/10/purple-sky-mountains-5k_1540132897.jpg.webp'); ">
    
    <div class="blur border rounded p-4 m-5" style=" width: 400px; text-align: center;justify-content: center;" >
        <h3 class="text-light">Weather</h3>
        <div class="d-flex">
            <input id="inputData" type="text" class="form-control me-3 text-center" placeholder="City Name" >
            <button class="btn btn-primary" onClick="getWeather()">Search</button>
        </div>
        <div>
            <div>
                <img id="icon" src="" alt="">
                <h3 id="temp"></h3>
            </div>
            <div>
                <h5 id="dateandtime"></h5>
                <h5 id="country"></h5>
                <h5 id="humid"></h5>
                <h5 id="wind"></h5>
                <h5 id="pressure"></h5>
            </div>
        </div>
    </div>
    
</body>
<script src="./index.js">

</script>
</html>
